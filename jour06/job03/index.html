<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Styles des boîtes */
        .box {
            background-color: #89CFF0;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            height: 200px; /* hauteur des blocs */
        }

        /* Bloc de la première ligne */
        .box-1 {
            height: 150px;
            background-color: #ADD8E6;
        }

        /* Bloc de la deuxième ligne */
        .box-2 {
            height: 200px;
            background-color: #ADD8E6;
        }

        /* Bloc de la troisième ligne */
        .box-3 {
            height: 100px;
            background-color: #DDA0DD;
        }

        /* Bloc de la quatrième ligne */
        .box-4 {
            height: 150px;
            background-color: #F4A460;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .box-1 {
                height: 100px;
            }
            .box-2, .box-3 {
                height: 150px;
            }
            .box-4 {
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Premier bloc, full-width pour mobile et desktop -->
        <div class="row">
            <div class="col-12 box box-1">Bloc 1</div>
        </div>

        <!-- Trois colonnes pour desktop, une colonne pour mobile -->
        <div class="row">
            <div class="col-md-4 col-sm-12 box box-2">Bloc 2</div>
            <div class="col-md-4 col-sm-12 box box-2">Bloc 3</div>
            <div class="col-md-4 col-sm-12 box box-2">Bloc 4</div>
        </div>

        <!-- Deux colonnes pour desktop, une colonne pour mobile -->
        <div class="row">
            <div class="col-md-6 col-sm-12 box box-3">Bloc 5</div>
            <div class="col-md-6 col-sm-12 box box-3">Bloc 6</div>
        </div>

        <!-- Trois colonnes pour desktop, une colonne pour mobile -->
        <div class="row">
            <div class="col-md-4 col-sm-12 box box-4">Bloc 7</div>
            <div class="col-md-4 col-sm-12 box box-4">Bloc 8</div>
            <div class="col-md-4 col-sm-12 box box-4">Bloc 9</div>
        </div>
    </div>

</body>
</html>
